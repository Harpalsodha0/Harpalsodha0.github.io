<!DOCTYPE html>
<html>
<head>
<title>Love Calculator ‚ù§Ô∏è</title>

<style>
body {
    font-family: Arial;
    text-align: center;
    background-color: #ffe6e6;
}

.container {
    margin-top: 100px;
}

input {
    padding: 10px;
    margin: 5px;
    font-size: 16px;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: red;
    color: white;
    border: none;
    cursor: pointer;
}

h2 {
    margin-top: 20px;
}
</style>

</head>

<body>

<div class="container">
    <h1>‚ù§Ô∏è Love Calculator ‚ù§Ô∏è</h1>

    <input type="text" id="name1" placeholder="Your Name">
    <br>

    <input type="text" id="name2" placeholder="Partner Name">
    <br><br>

    <button onclick="calculateLove()">Calculate Love</button>

    <h2 id="result"></h2>
</div>

<script>
function calculateLove() {

    var name1 = document.getElementById("name1").value;
    var name2 = document.getElementById("name2").value;

    if(name1 === "" || name2 === "") {
        document.getElementById("result").innerHTML = "Please enter both names üòä";
        return;
    }

    var loveScore = Math.floor(Math.random() * 101);

    document.getElementById("result").innerHTML =
        name1 + " ‚ù§Ô∏è " + name2 + " = " + loveScore + "%";
}
</script>

</body>
</html>
